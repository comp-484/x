  </template>
  
  <!--textBox template-->
  <template name="textBox">
    <div class="post-container">
        <div class ="text-container">
            <div class="user-photo"></div>
            <textarea class="form-control" id="postText" placeholder="What's happening?" rows="3"></textarea>
        </div>
        <div class="character-count">
            <p class="{{charClass}}">{{charCount}}</p>
            <button class="publishText" id="publish-post">POST</button>
        </div>
    </div>
  </template>

  <template name="feedBox">
    <div class="feed-container">
        {{#each postMessage}}
            <div class="feed-content">
                <div class="postUser">
                    <div class="control-photo"></div>
                    <div>
                        <span style="font-size: 18px;">{{this.user}}</span><br>
                        <span style="font-size: 13px; font-weight: bold;">{{this.timestamp}}</span>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="postContent"><span style="font-size: 18px;">{{this.message}}</span></div>
                <div class="divider"></div>
                <div class="postFeedback">
                    <div class="feedback"><h4>Like</h4></div>
                    <div class="feedback"><h4>Comment</h4></div>
                    <div class="feedback"><h4>Share</h4></div>
                </div>
            </div>
        {{/each}}
    </div>
  </template>
