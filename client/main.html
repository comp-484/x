<!--textBox template-->
<template name="textBox">
  <div class="post-container">
    <div class ="text-container">
      <div class="user-photo"></div>
      <textarea class="form-control" id="tweetText" placeholder="What's happening?" rows="3"></textarea>
    </div>
    <div class="postText"><h3>POST</h3></div>
  </div>
</template>

<template name="feedBox">
  <div class="feed-container">
    <div class="postUser">
      <div class="control-photo"></div>
      <h4>User Name</h4>
    </div>
    <div class="postContent">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </div>
    <div class="divider"></div>
    <div class="postFeedback">
      <div class="feedback"><h3>Like</h3></div>
      <div class="feedback"><h3>Comment</h3></div>
      <div class="feedback"><h3>Share</h3></div>
    </div>
  </div>
</template>

<template name="dropDown">
  <div class="dropDown-container">
    <div class="dropDown-button-container">
      <button id="addButton" type="button" name="button" class="dropDown-button">Add</button>
      <button id="notifButton" type="button" name="button" class="dropDown-button">Notifications</button>
      <button id="accountButton" type="button" name="button" class="dropDown-button">Account</button>
    </div>
    <div id="dropdown1" class="dropDown-content">
      <a href="#">Add Link 1</a>
      <a href="#">Add Link 2</a>
      <a href="#">Add Link 3</a>
    </div>
    <div id="dropdown2" class="dropDown-content">
      <a href="#">Notification Link 1</a>
      <a href="#">Notification Link 2</a>
      <a href="#">Notification Link 3</a>
    </div>
    <div id="dropdown3" class="dropDown-content">
      <a href="#">Account Link 1</a>
      <a href="#">Account Link 2</a>
      <a href="#">Account Link 3</a>
    </div>
  </div>
</template>

<!--hello template-->
<template name="hello">
  <div class="user-container">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
  </div>
</template>
